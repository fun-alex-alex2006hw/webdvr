<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.js"></script>
    <script src="controller.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>

<body ng-controller="MyCtrl">

    <div ng-repeat="show in rec['tvguide']">
        <table class="table table-striped">
            <tr>
                <th>{{show.Channel.Number}} {{show.Channel.FullName}}</th>
                <td></td>
                <td></td>
            </tr>
            <tr ng-repeat="programs in show.ProgramSchedules">
                <td>
                    <a href="#" ng-click="record(programs, show.Channel.Number)">{{programs.Title}}</a>
                    <td>{{programs.StartTime * 1000 | date:'MMM dd, yyyy HH:mm:ss'}}</td>
                    <td>
                        <div ng-show="programs.AiringAttrib == 44">new</div>
                    </td>
            </tr>
        </table>
    </div>
</body>

</html>
